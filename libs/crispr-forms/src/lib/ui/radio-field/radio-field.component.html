<crispr-field-container
  [config]="config"
  [group]="group">

  <mat-radio-group
    [formControl]="control"
    [color]="config.color">
    <mat-radio-button class="example-radio-button" *ngFor="let option of options$ | async" [value]="option.value">
      {{option.label}}
    </mat-radio-button>
  </mat-radio-group>
</crispr-field-container>
