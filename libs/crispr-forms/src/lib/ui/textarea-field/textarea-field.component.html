<crispr-field-container
  [config]="config"
  [group]="group">
  <mat-form-field
    [color]="config.color"
    [appearance]="config.appearance"
    [formGroup]="group">
    <mat-label *ngIf="config.label">
      {{config.label}}
    </mat-label>
    <textarea
      [rows]="config.rows"
      matInput
      [placeholder]="config.placeholder"
      [formControlName]="config.controlName">
    </textarea>
    <span *ngIf="config.fieldSuffix" matSuffix>{{config.fieldSuffix}}</span>
    <crispr-info
      *ngIf="config.info"
      matSuffix
      [info]="config.info">
    </crispr-info>

    <mat-hint *ngIf="config.hint && control.valid">{{config.hint}}</mat-hint>

  </mat-form-field>

</crispr-field-container>
