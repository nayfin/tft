  <div
    *ngIf="showField | async"
    [ngClass]="config.classes"
    [class.inline-field]="inlineField"
    [formGroup]="group">
    <div
      [formGroupName]="config.controlName">
      <ng-container
        *ngFor="let field of config.fields;"
        crisprField
        [config]="field"
        [group]="subGroup">
      </ng-container>
    </div>
  </div>
