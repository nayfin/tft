<crispr-field-container
  [config]="config"
  [group]="group">

  <mat-form-field
    [color]="config.color"
    [appearance]="config.appearance"
    [formGroup]="group">
    <mat-label *ngIf="config.label">
      {{config.label}}
    </mat-label>
    <mat-select
      [formControlName]="config.controlName"
      [placeholder]="config.placeholder"
      [multiple]="config.multiple">

      <mat-option
        *ngFor="let option of options$ | async"
        [value]="option.value">
        {{ option.label }}
      </mat-option>
    </mat-select>
    <mat-icon
      *ngIf="config.info"
      [matTooltip]="config.info?.content"
      [matTooltipPosition]="config.info?.tooltipPosition || 'below'"
      matSuffix>
      info
    </mat-icon>
  </mat-form-field>

</crispr-field-container>
