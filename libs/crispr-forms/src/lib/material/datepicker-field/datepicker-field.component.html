<crispr-field-container
  [config]="config"
  [group]="group">
  <mat-form-field
    [color]="config.color"
    [appearance]="config.appearance"
    [formGroup]="group">
    <mat-label *ngIf="config.label">
      {{config.label}}
    </mat-label>
    <input
      matInput
      [formControlName]="config.controlName"
      [min]="config.min"
      [max]="config.max"
      [matDatepicker]="picker"
      [matDatepickerFilter]="config.datepickerFilter"
      [placeholder]="config.placeholder">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker
      [touchUi]="config.touchUi"
      [startView]="config.startView || 'month'"
      [startAt]="config.startAt"
      #picker>
    </mat-datepicker>
  </mat-form-field>
</crispr-field-container>
