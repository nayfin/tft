
<crispr-field-container
  [config]="config"
  [group]="group">

  <mat-form-field
    [color]="config.color"
    [appearance]="config.appearance"
    [formGroup]="group">
    <mat-label *ngIf="config.label">
      {{config.label}}
    </mat-label>
    <input
      matInput
      #autoInput
      [placeholder]="config.placeholder"
      [matAutocomplete]="auto"
      [formControlName]="config.controlName"
      (keydown.tab)="handleTab($event)">
    <crispr-info
      *ngIf="config.info"
      matSuffix
      [info]="config.info ">
    </crispr-info>
    <span *ngIf="config.fieldSuffix" matSuffix>{{config.fieldSuffix}}</span>

    <mat-autocomplete
      #auto="matAutocomplete"
      [autoActiveFirstOption]="autoActiveFirstOption"
      [displayWith]="displayLabel(filteredOptions$ | async)">

      <mat-option
        *ngFor="let option of filteredOptions$ | async"
        [value]="option.value">
        {{ option.label }}
      </mat-option>

    </mat-autocomplete>
  </mat-form-field>

</crispr-field-container>
