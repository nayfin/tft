
<crispr-field-container
[config]="config"
[group]="group">

<mat-form-field
  [color]="config.color"
  [appearance]="config.appearance"
  [formGroup]="group">
  <mat-label *ngIf="config.label">
    {{config.label}}
  </mat-label>
  <input
    matInput
    #autoInput
    [placeholder]="config.placeholder"
    [matAutocomplete]="auto"
    [formControlName]="config.controlName"
    (blur)="handleBlur($event)">
  <!-- <mat-icon
    *ngIf="config.info"
    [matTooltip]="config.info?.content"
    [matTooltipPosition]="config.info?.tooltipPosition || 'below'"
    matSuffix>
    info
  </mat-icon> -->
  <crispr-info *ngIf="config.info" matSuffix [info]="config.info ">

  </crispr-info>
  <mat-autocomplete
    #auto="matAutocomplete"
    autoActiveFirstOption
    [displayWith]="displayLabel(options$ | async)">

    <mat-option
      *ngFor="let option of filteredOptions$ | async"
      [value]="option.value">
      {{ option.label }}
    </mat-option>

  </mat-autocomplete>
</mat-form-field>

</crispr-field-container>
