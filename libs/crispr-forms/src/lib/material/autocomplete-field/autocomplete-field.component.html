
<crispr-field-container
  [config]="config"
  [group]="group">

  <mat-form-field
    [color]="config.color"
    [appearance]="config.appearance">
    <mat-label *ngIf="config.label">
      {{config.label}}
    </mat-label>
    <input
      matInput
      [formControl]="autocompleteInputControl"
      [placeholder]="config.placeholder"
      [matAutocomplete]="auto"
      (keydown.tab)="handleTab($event)"
      role="textbox"
      type="textbox"
      autocapitalize="off"
      autocorrect="off"
      spellcheck="false"
      #autoInput>

    <crispr-info
      *ngIf="config.info"
      matSuffix
      [info]="config.info ">
    </crispr-info>
    <span *ngIf="config.fieldSuffix" matSuffix>{{config.fieldSuffix}}</span>

    <mat-autocomplete
      #auto="matAutocomplete"
      [autoActiveFirstOption]="config.autoActiveFirstOption"
      (optionSelected)="handleSelect($event)"
      [displayWith]="displayLabel(options$ | async)">

      <mat-option
        *ngFor="let option of options$ | async"
        [value]="option.value">
        <crispr-option [option]="option"></crispr-option>
      </mat-option>

    </mat-autocomplete>
  </mat-form-field>
</crispr-field-container>
