<crispr-field-container
  [config]="config"
  [group]="group"
  [inlineField]="inline">
  <div
    [formGroup]="group">
    <mat-checkbox
      [color]="config.color"
      [labelPosition]="labelPosition"
      [formControlName]="config.controlName">
      {{config.label}}
      <crispr-info
        matSuffix *ngIf="config.info"
        [info]="config.info">
      </crispr-info>
    </mat-checkbox>
  </div>
</crispr-field-container>
