<crispr-field-container
  [config]="config"
  [group]="group">
  <mat-form-field
    [color]="config.color"
    [appearance]="config.appearance"
    [formGroup]="group">
    <mat-label *ngIf="config.label">
      {{config.label}}
    </mat-label>
    <input
      [type]="config.inputType"
      matInput
      [placeholder]="config.placeholder"
      [formControlName]="config.controlName">
    <crispr-info
      matSuffix
      *ngIf="config.info"
      [info]="config.info">
    </crispr-info>

  </mat-form-field>


</crispr-field-container>
