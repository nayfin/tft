
<crispr-field-container
  [config]="config"
  [group]="group"
  [formGroup]="group">

  <div [formArrayName]="config.controlName">
    <!-- TODO: add sortBy function -->
    <div *ngFor="let control of formArray?.controls; let i = index;">
      <!-- TODO: use content projection to allow custom item label component -->
      <div class="item-header">
        <span class="mat-h2" *ngIf="config.itemLabelBuilder"> {{  config.itemLabelBuilder(i) }} </span>
        <button
          mat-icon-button
          *ngIf="i + 1 > config.minListLength">
          <mat-icon (click)="deleteGroup(i)">delete</mat-icon>
        </button>
      </div>
      <div
        [formGroupName]="i">
        <ng-container
          *ngFor="let field of config.itemConfig.fields;"
          crisprField
          [config]="field"
          [value]="value && value[i] | initialControlValue : field"
          [group]="control">
        </ng-container>
      </div>
    </div>
  </div>
  <div class="group-footer">
    <button
      type="button"
      class="add"
      mat-raised-button
      [color]="config.addButtonColor"
      (click)="addGroup()">
      {{config.addItemLabel || config.addButtonLabel}}
    </button>
  </div>

</crispr-field-container>
