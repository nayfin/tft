<div
  *ngIf="showField | async"
  [ngClass]="config.classes"
  [class.inline-field]="inlineField"
  class="field-container">

  <label
    *ngIf="!!config.label"
    class="mat-h3">{{ config.label }}
  </label>
  <div
    [matTooltip]="config.tooltip?.content"
    [matTooltipPosition]="config.tooltip?.position || 'below'">
    <ng-content>
    </ng-content>
  </div>

</div>
