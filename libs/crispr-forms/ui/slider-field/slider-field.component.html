<crispr-field-container
  [config]="config"
  [group]="group">
    <label *ngIf="config.label">
      {{config.label}}
      <crispr-info
        *ngIf="config.info"
        [info]="config.info">
      </crispr-info>
    </label>
    <div class="slider-container"
      [formGroup]="group"
      [ngStyle]="{'flex-direction': flexDirection}">
      <span *ngIf="config.displayLimits">
        {{config.min}}
      </span>
      <mat-slider
        [discrete]="config.discrete"
        [displayWith]="config.displayWith"
        class="example-margin"
        
        [max]="config.max"
        [min]="config.min"
        [step]="config.step">
        <input matSliderThumb 
        [formControlName]="config.controlName" 
        #slider>
      </mat-slider>
      <span *ngIf="config.displayLimits">
        {{config.max}}
      </span>
    </div>

</crispr-field-container>
