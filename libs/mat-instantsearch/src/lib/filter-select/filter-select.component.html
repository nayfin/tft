<mat-form-field>
  <mat-select
    [placeholder]="title"
    [multiple]="multiple">
    @for (item of state.items; track item) {
      <mat-option
        [value]="item.value"
        (click)="refine($event, item)">
        {{ item.label | titlecase }}
      </mat-option>
    }
  </mat-select>
</mat-form-field>
