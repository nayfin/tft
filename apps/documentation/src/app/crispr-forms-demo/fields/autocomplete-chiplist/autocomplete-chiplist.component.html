<mat-card>
  <h2 class="mat-h2">
    Example of using an array of autocomplete options
  </h2>
  <crispr-form
    [config]="arraySelectConfig"
    (submitted)="handleSubmit($event)">
  </crispr-form>
</mat-card>

<mat-card>
  <h2 class="mat-h2">
    Example of using a promise of autocomplete options
  </h2>
  <crispr-form
    [config]="promiseSelectConfig">
  </crispr-form>
</mat-card>

<mat-card>
  <h2 class="mat-h2">
    Example of using an observable of autocomplete options
  </h2>
  <crispr-form
    [config]="observableSelectConfig">
  </crispr-form>
</mat-card>

<mat-card>
  <h2 class="mat-h2">
    Example of using one field to drive the options of another autocomplete field
  </h2>
  <crispr-form
    (submitted)="handleSubmit($event)"
    [config]="reactiveOptionsConfig"
    [value]="value">
  </crispr-form>
</mat-card>
