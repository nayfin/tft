<div class="container">
  <h1 class="mat-h1">CRISPR Forms</h1>
  <p>
    Building forms like a genome builds life
  </p>
  <mat-card>
    <mat-card-header>
      <mat-card-title>I am a form dynamically generated from a configuration object</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <crispr-form
        (statusChanges)="handleStatusChanges($event)"
        (valueChanges)="handleValueChanges($event)"
        [config]="config"
        [value]="value$ | async"
        (submitted)="handleSubmit($event)"
        #crisprForm>
      </crispr-form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="triggerSubmitFromOutsideForm()">TRIGGER SUBMIT FROM OUTSIDE FORM</button>
    </mat-card-actions>

  </mat-card>

</div>
