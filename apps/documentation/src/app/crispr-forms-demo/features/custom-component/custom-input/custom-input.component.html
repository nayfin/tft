<crispr-field-container
  [config]="config"
  [group]="group">
  I'm a super custom component
  <mat-form-field
    [color]="config.color"
    [appearance]="config.appearance"
    [formGroup]="group">
    <mat-label *ngIf="config.label">
      {{config.label}}
    </mat-label>
    <input
      [type]="config.inputType"
      matInput
      [placeholder]="config.placeholder"
      [formControlName]="config.controlName"
      autocapitalize="off"
      autocorrect="off"
      autocomplete="off">

    <span *ngIf="config.fieldSuffix" matSuffix>{{config.fieldSuffix}}</span>

  </mat-form-field>


</crispr-field-container>
<h2>{{config.customConfigProperty}} </h2>
