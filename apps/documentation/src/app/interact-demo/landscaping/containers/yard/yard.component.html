

<div
  tftDragRoot
  tftApplyScale
  [scale]="1.5"
  tftAccountForScale
  #dragRoot
  tftDropzone
  class="yard">
  <h2>
    Dropzone for Draggable Dropzone
  </h2>
  <button (click)="disableBlueBox = !disableBlueBox" >{{disableBlueBox ? 'enable' : 'disable'}}</button>
  <tft-section
    tftDraggable
    tftResizable
    [dragDisabled]="disableBlueBox"
    [resizeDisabled]="disableBlueBox"
    [width]="200"
    [height]="300">
  </tft-section>
