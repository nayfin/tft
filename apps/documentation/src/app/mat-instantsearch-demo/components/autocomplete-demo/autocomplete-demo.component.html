<h2>Using Reactive Forms</h2>
<form [formGroup]="form">

  <ais-instantsearch [config]="searchConfig">
    <mis-autocomplete
      [autocompleteControl]="form.get('autocompleteEx')"
      (selectHit)="handleSelect($event)">

    </mis-autocomplete>

  </ais-instantsearch>
</form>
