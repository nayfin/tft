<div class="container">
  <h2 class="mat-h1">CRISPR Forms</h2>

  <p>
    Building forms like a genome builds life
  </p>
  <mat-card>
    <h3>I am a form dynamically generated from a configuration object</h3>
    <crispr-form

      (submitted)="handleSubmit($event)">

  </mat-card>

</div>
