<div class="drag-origin-container">

  <div class="drag-origin" 
    *ngFor="let item of dragItems; let i = index;"    
    [dropzoneData]="item"
    (dragEnter)="log('enter', $event)"
    (dragDrop)="handleDrop($event)"
    tftDropzone>
    <div class="drag-origin-header">
      remaining: {{ item.count.length }}
    </div>
    <div class="drag-origin-content">
      <section 
        *ngFor="let count of item.count"
        tftDraggable
        (dragEnd)="handleDrop($event, i)"
        [dragOptions]="dragConfig"
        [data]="count"
        class="interact-item">
        <div 
          (click)="clicked()"
          class="handle">
          {{item.name}} {{ count }}
        </div>
    
      </section>
    
    </div>
    
   
  
  </div>
</div>

<div 
  class="drop-container" 
  #dropContainer2
  tftDropzone 
  tftDraggable
  tftResizable
  (dragDrop)="handleDrop($event)"
  [dropzoneData]="droppedItems">
  <section 
    *ngFor="let item of droppedItems"
    
    tftDraggable
    [dragOptions]="dragConfigB"
    [x]="item.x"
    [y]="item.y"
    [data]="item"
    class="dropzone-item">
    <div class="handle">{{item.name}}</div>
  </section>
</div>
