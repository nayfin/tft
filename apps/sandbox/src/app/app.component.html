
<div class="drag-container">
  <button (click)="incrementX()">Increment X</button>
  <section 
    *ngFor="let item of dragItems"
    tftResizable
    tftDraggable
    [x]="item.x"
    [y]="item.y"
    [dragOptions]="dragConfig"
    class="interact-item">
    <div class="handle"></div>

  </section>

  
  <!-- <section 
    tftResizable
    tftDraggable
    [dragOptions]="dragConfig"
    class="interact-item">

  </section> -->

</div>

<div class="drop-container" tftDropzone [dropzoneConfig]="dropzoneConfig">
  <section 
    *ngFor="let item of droppedItems"
    tftResizable
    tftDraggable
    [x]="item.x"
    [y]="item.y"
    [dragOptions]="dragConfig"
    class="dropzone-item">
    <div class="handle"></div>
    {{item.name}}
  </section>
</div>
