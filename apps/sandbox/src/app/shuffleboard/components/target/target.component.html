<div
  class="drop-target"
  tftDropzone
  [dropzoneConfig]="dropzoneConfig"
  (dragDrop)="score($event)"
  (dragEnter)="puckEnterTarget($event)"
  (dragLeave)="puckLeaveTarget()"
  [dropzoneData]="{points: value}"
  [ngClass]="{'highlight': pucksInTarget > 0}">
  <input step="0.05" min="0" max="1" [value]="dropzoneConfig.overlap" (change)="onChange($event)" type="number">
    {{pucksInTarget}}
    <span class="points-display">
      {{value}}
    </span>
  <!-- </div> -->
</div>
